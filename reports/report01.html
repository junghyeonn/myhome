<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계정 만들기</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p>* 필수 입력 항목</p>

<form name="usr_info" method="post" action="{% url 'createform' %}">

    <div>
        <p>기본 정보</p>
        <label>이름* <input type="text" name="name" id="name" size="8"></label> <br>
        <label for="email">이메일* </label>
        <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
        <label for="password">암호* </label>
        <input type="password" id="password" name="password" size="12"><br>
        <label for="confirm_password">암호 확인* </label>   <label for="confirm_password">
        <input type="password" id="confirm_password" name="confirm_password" size="12"><br>
        <label for="phone">모바일 폰* </label>
        <input type="tel" id="phone" name="phone" size="13" placeholder="010-0000-0000"><br>
        <label for="homepage">개인 홈페이지 </label>
        <input type="url" id="homepage" name="homepage" size="30" placeholder="http://"><br>
        <label for="address">주소* </label>
        <input type="text" id="address" name="address" size="30"><br>
    </div>

    <div>
        <p>학 력</p>
        <label for="school">학교 명* </label>
        <input type="text" id="school" name="school" size="12"><br>
        <label for="major">전 공* </label>
        <input type="text" id="major" name="major" size="12"><br>
        <label for="graduation">졸업 여부* </label>
        <select id="graduation" name="graduation">
        <option value="">---선택---</option>
        <option value="졸업예정">졸업예정</option>
        <option value="졸업">졸업</option>
        </select><br>
        <label for="graduation_date">졸업(예정)일:</label>
        <input type="date" id="graduation_date" name="graduation_date"><br>
    </div>

    <div>
        <p>업무 경력</p>
        <label for="company">근무업체명 </label>
        <input type="text" id="company" name="company" size="20"><br>
        <label for="position">직 위</label>
        <input type="text" id="position" name="position" size="10"><br>
        <label for="person_charge">담당 업무</label>
        <textarea id="person_charge" name="person_charge" rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.
        </textarea><br>
        <label for="work_year">근무년수</label>
        <input type="number" id="work_year" name="work_year" min="0" max="10" step="0.5">년<br>
    </div>

    <div>
        <p>자기소개서</p>
        <label for="attach">첨부 파일:</label>
        <input type="file" id="attach" name="attach"><br>

    </div>

    <div style="text-align: center;">
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
    </div>

</body>
</html>
